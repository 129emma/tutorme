<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" style="padding-top:20px;">
    <h1 style="text-align: center">Booking from <%= bookingData.tuteeID %> </h1>
    <div class="container" style="border-style: solid; border-color: darkgrey; border-radius:5px;">
        <div>
            <img src="http://style.anu.edu.au/_anu/4/images/placeholders/person.png" style="width: 100px;"/>
        </div>
        <br>
        <p>Tutee Name: <%= bookingData.tuteeID %> </p>
        <p>Subject: <%= bookingData.courseID %> </p>
        <p>Date: <%= bookingData.timeStart %></p>
        <p>Location: <%= bookingData.location %> </p>
    </div>
    <br>
    <div class="container" style="border-style: solid; border-color: darkgrey; border-radius:5px;">
        <p>Requirements specified: <%= bookingData.description %></p>
        <p>Attachment: </p>
    </div>
    <div class="container" style="padding-top: 20px;">

        <div class="row justify-content-center">
            <div class="col" style="text-align: center;">
                <button type="button" class="btn btn-info">Info</button>
            </div>
            <div class="col" style="text-align: center;">
                <button type="button" class="btn btn-danger">Cancel</button>
            </div>
        </div>

    </div>


</div>
</body>
</html>
